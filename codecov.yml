coverage:
  status:
    patch:
      default:
        target: 80%
        threshold: 1%
    project:
      default:
        target: 80%
        threshold: 1%

# Keep in sync with KatanaKoverPlugin
ignore:
  - '**/build/**'

  # Classes
  ## Common
  - '**/KatanaBuildConfig.kt'

  ## Android
  - '**/*Activity'
  - '**/*Fragment'

  # Packages
  ## Core
  - '**/core/**'

  # UI
  - '**/generated/resources/**'
  - '**/shared/navigation/**'
  - '**/shared/resources/**'
  - '**/shared/screens/**'
  - '**/shared/utils/**'
  - '**/ui/navigation/**'
  - '**/ui/resources/**'
  - '**/ui/screens/**'

  # Projects
  - 'app/src/**'
