coverage:
  status:
    project:
      default:
        target: 80%
        threshold: 1%

ignore:
  - '**/build/**'

  # App
  - '**/KatanaApp.kt'
  - '**/initializers/**'

  # Common Android
  - '**/*Activity'
  - '**/*Fragment'
  - '**/base/**'
  - '**/di/**'
  - '**/navigation/**'

  # Ui
  - '**/ui/**/components/**'
  - '**/ui/**/view/**'

  # Utils
  - 'utils'
